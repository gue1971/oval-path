<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Oval Path</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500;700&family=Work+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <section class="controls" aria-label="表示コントロール">
        <div class="controls-inner">
          <div class="controls-heading">
            <h1 class="controls-title">アメリカ大統領オーバルパス</h1>
            <p class="controls-subtitle">時代と大統領を選んで、背景・遺産・思想の流れを確認</p>
          </div>
          <div class="era-picker" id="era-picker">
            <button
              type="button"
              id="era-button"
              class="era-button"
              aria-haspopup="listbox"
              aria-expanded="false"
              aria-label="時代で絞り込み"
            >
              <span id="era-current"></span>
            </button>
            <ul id="era-list" class="era-list" role="listbox" hidden></ul>
          </div>
          <div class="president-picker" id="president-picker">
            <button
              type="button"
              id="picker-button"
              class="picker-button"
              aria-haspopup="listbox"
              aria-expanded="false"
              aria-label="大統領を選ぶ"
            >
              <span id="picker-current"></span>
            </button>
            <ul id="picker-list" class="picker-list" role="listbox" hidden></ul>
          </div>
        </div>
      </section>

      <section class="view-tabs" aria-label="表示切替">
        <button type="button" id="tab-note" class="view-tab active">ノート</button>
        <button type="button" id="tab-lineage" class="view-tab">思想の系譜</button>
        <button type="button" id="tab-gallery" class="view-tab">イラスト</button>
      </section>

      <article class="card" id="president-card" aria-live="polite">
        <section class="overview-card">
          <div class="image-frame">
            <div class="symbol-art" id="symbol-art"></div>
            <p class="symbol-caption" id="symbol-caption"></p>
          </div>

          <section class="quick-insight">
            <dl>
              <div>
                <dt id="pi-rank"></dt>
                <dd id="pi-name"></dd>
              </div>
              <div>
                <dt>任期</dt>
                <dd id="pi-term"></dd>
              </div>
              <div>
                <dt>政党</dt>
                <dd id="pi-party"></dd>
              </div>
              <div>
                <dt>キーワード</dt>
                <dd id="pi-keywords"></dd>
              </div>
            </dl>
          </section>
        </section>

        <section class="note note-card">
          <div class="note-grid">
            <article>
              <h3>背景</h3>
              <p id="note-origin"></p>
            </article>
            <article>
              <h3>遺産</h3>
              <p id="note-legacy"></p>
            </article>
          </div>
        </section>
      </article>

      <section class="lineage" id="lineage-view" aria-label="思想の系譜" hidden>
        <h2>思想の系譜</h2>
        <p class="lineage-help">対立軸: <strong>時代ごとに基準が変化（項目ごとに表示）</strong></p>
        <div id="lineage-track" class="lineage-track"></div>
      </section>

      <section class="gallery" id="gallery-view" aria-label="イラスト" hidden>
        <h2>イラスト</h2>
        <div id="gallery-grid" class="gallery-grid"></div>
      </section>
    </main>

    <script src="./data.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
