<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Oval Path</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500;700&family=Work+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <section class="controls" aria-label="表示コントロール">
        <div class="controls-inner">
          <div class="era-picker" id="era-picker">
            <button
              type="button"
              id="era-button"
              class="era-button"
              aria-haspopup="listbox"
              aria-expanded="false"
              aria-label="時代で絞り込み"
            >
              <span id="era-current"></span>
            </button>
            <ul id="era-list" class="era-list" role="listbox" hidden></ul>
          </div>
          <div class="president-picker" id="president-picker">
            <button
              type="button"
              id="picker-button"
              class="picker-button"
              aria-haspopup="listbox"
              aria-expanded="false"
              aria-label="大統領を選ぶ"
            >
              <span id="picker-current"></span>
            </button>
            <ul id="picker-list" class="picker-list" role="listbox" hidden></ul>
          </div>
        </div>
      </section>

      <article class="card" id="president-card" aria-live="polite">
        <section class="overview-card">
          <div class="image-frame">
            <div class="symbol-art" id="symbol-art"></div>
            <p class="symbol-caption" id="symbol-caption"></p>
          </div>

          <section class="quick-insight">
            <dl>
              <div>
                <dt id="pi-rank"></dt>
                <dd id="pi-name"></dd>
              </div>
              <div>
                <dt>任期</dt>
                <dd id="pi-term"></dd>
              </div>
              <div>
                <dt>政党</dt>
                <dd id="pi-party"></dd>
              </div>
              <div>
                <dt>キーワード</dt>
                <dd id="pi-keywords"></dd>
              </div>
            </dl>
          </section>
        </section>

        <section class="note note-card">
          <div class="note-grid">
            <article>
              <h3>背景</h3>
              <p id="note-origin"></p>
            </article>
            <article>
              <h3>遺産</h3>
              <p id="note-legacy"></p>
            </article>
          </div>
        </section>
      </article>

      <section class="lineage" aria-label="思想の系譜マップ">
        <h2>思想の系譜マップ（初期版）</h2>
        <p class="lineage-help">対立軸: <strong>連邦集権 ←→ 州権重視</strong></p>
        <div id="lineage-track" class="lineage-track"></div>
      </section>

      <section class="roadmap" aria-label="拡張ロードマップ">
        <h2>段階導入プラン</h2>
        <ol>
          <li>Phase 1: 建国期の8人でUIとノート品質を固める</li>
          <li>Phase 2: 南北戦争〜進歩主義（+12人）を追加</li>
          <li>Phase 3: 20世紀後半〜現代（全45/47対応）へ拡張</li>
        </ol>
      </section>
    </main>

    <script src="./data.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
