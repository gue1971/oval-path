<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Oval Path</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500;700&family=Work+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <section class="controls" aria-label="表示コントロール">
        <div class="controls-inner">
          <div class="controls-heading">
            <h1 class="controls-title">アメリカ合衆国大統領</h1>
            <button type="button" id="toggle-all-eras" class="era-toggle-all" aria-label="すべて開く" title="すべて開く">⊞</button>
            <button
              type="button"
              class="back-button"
              id="back-to-lineage"
              aria-label="思想の系譜に戻る"
              title="思想の系譜に戻る"
              hidden
            >
              ↩
            </button>
          </div>
        </div>
      </section>

      <section id="president-card" aria-live="polite" hidden>
        <article class="card detail-card detail-card-visual" id="visual-card">
          <section class="overview-card">
            <div class="image-frame">
              <div class="symbol-art" id="symbol-art"></div>
              <button type="button" class="symbol-caption" id="symbol-caption"></button>
            </div>

            <section class="quick-insight">
              <dl>
                <div>
                  <dt id="pi-rank"></dt>
                  <dd id="pi-name"></dd>
                </div>
                <div>
                  <dt>任期</dt>
                  <dd id="pi-term"></dd>
                </div>
                <div>
                  <dt>政党</dt>
                  <dd id="pi-party"></dd>
                </div>
                <div>
                  <dt>キーワード</dt>
                  <dd id="pi-keywords"></dd>
                </div>
              </dl>
            </section>
          </section>
        </article>

        <article class="card detail-card detail-card-text" id="text-card" hidden>
          <section class="note note-card note-card-standalone">
            <div class="note-grid">
              <article>
                <h3>背景</h3>
                <p id="note-origin"></p>
              </article>
              <article>
                <h3>遺産</h3>
                <p id="note-legacy"></p>
              </article>
            </div>
          </section>
        </article>
      </section>
      <section class="lineage" id="lineage-view" aria-label="思想の系譜">
        <div id="lineage-track" class="lineage-track"></div>
      </section>
      <div class="info-modal" id="info-modal" hidden>
        <div class="info-modal-backdrop" id="info-modal-backdrop"></div>
        <article class="info-modal-card" role="dialog" aria-modal="true" aria-labelledby="info-modal-title">
          <header class="info-modal-header">
            <h2 id="info-modal-title"></h2>
            <button type="button" class="info-modal-close" id="info-modal-close" aria-label="閉じる">✕</button>
          </header>
          <div class="info-modal-body" id="info-modal-body"></div>
        </article>
      </div>

    </main>

    <script src="./data.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
